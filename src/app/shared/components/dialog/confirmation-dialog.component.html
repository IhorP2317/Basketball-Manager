<div class="dialog-container">
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <mat-dialog-content>
    <p>{{ data.message }}</p>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button class="button-secondary" (click)="onCancelClick()">
      Cancel
    </button>
    <button mat-button class="button-primary" (click)="onConfirmClick()">
      Confirm
    </button>
  </mat-dialog-actions>
</div>
